name: Say Hello Workflow

on:
  issues:
    types: [opened, reopened]

jobs:
  say_hello_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set environment variables
        run: |
          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
          echo "ISSUE_BODY=${{ github.event.issue.body }}" >> $GITHUB_ENV
          echo "ISSUE_ASSIGNEES=${{ github.event.issue.assignees }}" >> $GITHUB_ENV
          echo "ISSUE_LABELS=${{ github.event.issue.labels }}" >> $GITHUB_ENV

      - name: Echo issue details
        run: |
          echo "Issue Number: $ISSUE_NUMBER"
          echo "Issue Title: $ISSUE_TITLE"
          echo "Issue Body: $ISSUE_BODY"
          echo "Issue Assignees: $ISSUE_ASSIGNEES"
          echo "Issue Labels: $ISSUE_LABELS"

      - name: Fetch issue details from GitHub API
        run: |
          ISSUE_RESPONSE=$(curl -s https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER)
          echo "Issue Information: $ISSUE_RESPONSE"